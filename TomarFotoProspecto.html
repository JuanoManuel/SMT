<!DOCTYPE html>
<html>
<head>
  <title>Tomate tu foto!!</title>
  <meta charset="utf-8" />
  <meta name="robots" content="noindex">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css?family=Anton" rel="stylesheet"> <!--letra del encabezado-->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"> <!--Iconos de google-->
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="css/estilos_menu.css">
  <link rel="stylesheet" type="text/css" href="css/estilos-camara.css">
</head>
<body>
<header  class="container-fluid encabezado">
    <div class="row justify-content-center">
      <div class="d-flex align-items-center col-auto">
        <img src="img/marktac-sello.gif" class="float-left" alt="logo" width="139px" height="139px">
        <span>
          <h1 class="titulo-encabezado">MarkTác México</h1>
          <p class="eslogan">El camino de la estrategia a la acción</p>
        </span>
      </div>
      <div class="col-auto d-flex align-items-center">
        <div class="row">
          <div class="col mb-3">
            <div class="text-center">
              <a href="https://www.facebook.com/marktacmexico/?fref=ts">
                <img src="img/facebook.png" class="mx-2" alt="facebook" height="21px" width="21px">
              </a>
              <a href="https://www.youtube.com/channel/UCpUr4UIKt1C_ben1_2VY10g">
                <img src="img/youtube.png" class="mx-2" alt="youtube" height="21px" width="21px">
              </a>
            </div>
          </div>
          <div class="w-100"></div>
          <div class="col text-center">
            <p class="contacto mx-auto">marktac@marktac.com | Tel: 55-70-30-39-88</p>
          </div>
        </div>
        
      </div>
    </div>
  </header>


<div class="container">
  <div class="row justify-content-center">
    <div class="col">
      <h2>Tómate tu Foto:</h2>
    </div>
  </div>
  <hr>
   <div class="row justify-content-center">
    <div class="col-8" id="takePhoto">
      <div class="app">
        <a href="#" id="start-camera" class="visible">Iniciar Demo</a>
        <div id="marco"></div>
        <video id="camera-stream"></video>
        <img id="snap">
        <p id="error-message"></p>
        <div class="controls justify-content-center">
          <a href="#" id="take-photo" title="Tomar Foto"><i class="material-icons">camera_alt</i></a> 
        </div>
        <canvas id="imagen"></canvas>
      </div>
     </div>
     <div id="confirm" class="col-11 d-none">
       <div class="row justify-content-center">
         <div class="col-auto">
           <div class="row">
             <div class="col text-center">
               <h5>Previsualización</h5>
             </div>
           </div>
           <div class="row">
             <div class="col">
               <img src="" id="confirmPhoto">
             </div>
           </div>
         </div>
         <div class="col-auto align-middle">
           <div class="row">
             <div class="col">
               <h3>¿Deseas usar esta foto?</h3>
             </div>
           </div>
           <div class="row justify-content-center">
             <div class="col">
                <button id="nextStep" type="button" class="btn btn-block btn-success">Si</button>
             </div>
             <div class="col">
               <button id="delete-photo" class="btn-danger btn btn-block" type="button">No</button>
             </div>
           </div>
         </div>
       </div>
     </div>
     <div id="nextStep" class="col-11 d-none">
       <div class="row justify-content-center">
         <div class="col-auto">
           <div class="row">
             <div class="col">
               <img id="photoNext" src="">
             </div>
           </div>
           <div class="row justify-content-center pt-2">
            <div class="col-auto">
              <a type="button" id="download-photo" download="foto.jpg" class="btn btn-secondary">Descargar</a>
            </div>
            <div class="col-auto">
              <a type="button" id="btnContinuar" class="btn btn-success">Continuar</a>
            </div>
           </div>
         </div>
       </div>
     </div>
   </div>
</div>
        <canvas id="canvasFinal"></canvas>

<script src="js/jquery-3.2.1.min.js"></script>
<script type="text/javascript" src="js/kinetic-v5.1.0.js"></script>
<script src="js/script-camara.js"></script>
<script type="text/javascript" src="js/canvas-camaraProspecto.js"></script>
</body>
</html>
