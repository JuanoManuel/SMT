<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<title>SMT</title>
	<link href="https://fonts.googleapis.com/css?family=Anton" rel="stylesheet"> <!--letra del encabezado-->
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"> <!--Iconos de google-->
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/estilos.css">
</head>
<body>
	<header class="container-fluid encabezado">
		<div class="row justify-content-center">
			<div class="d-flex align-items-center col-auto">
				<img src="img/marktac-sello.gif" class="float-left" alt="logo" width="139px" height="139px">
				<span>
					<h1 class="titulo-encabezado">MarkTác México</h1>
					<p class="eslogan">El camino de la estrategia a la acción</p>
				</span>
			</div>
			<div class="col-auto d-flex align-items-center">
				<div class="row">
					<div class="col mb-3">
						<div class="text-center">
							<a href="https://www.facebook.com/marktacmexico/?fref=ts">
								<img src="img/facebook.png" class="mx-2" alt="facebook" height="21px" width="21px">
							</a>
							<a href="https://www.youtube.com/channel/UCpUr4UIKt1C_ben1_2VY10g">
								<img src="img/youtube.png" class="mx-2" alt="youtube" height="21px" width="21px">
							</a>
						</div>
					</div>
					<div class="w-100"></div>
					<div class="col text-center">
						<p class="contacto mx-auto">marktac@marktac.com | Tel: 55-70-30-39-88</p>
					</div>
				</div>
			 	
			</div>
		</div>
	</header>
	<main class="container-fluid">
		<div class="row justify-content-center">
			<div class="col-5 my-3 border" id="contenedor-formulario">
				<form action="#" method="post" class="text-center">
					<div class="text-center mt-3">
						<img src="img/user.png" alt="" height="200px" width="200px">
					</div>
					<h3 class="text-center">Bienvenido de nuevo</h3>
					<h5 class="text-center">Inicia sesión en el sistema</h5>
					<div class="form-group">
						<div class="input-group mt-3">
							<div class="input-group-addon"><i class="material-icons">account_circle</i></div>
							<input required="requiered" type="text" class="form-control" id="email1"  placeholder="Usuario">
						</div>
					</div>
					<div class="form-group">
						<div class="input-group">
							<div class="input-group-addon"><i class="material-icons">lock</i></div>
							<input required="requiered" type="password" class="form-control" id="password1"  placeholder="Contraseña">
						</div>
					</div>
					<div class="form-group">
						<button type="submit" class="btn colorMT">Entrar</button>
					</div>
					<div class="form-group">
						<a href="#" class="btn btn-link colorMTL" role="button">Recuperar Contraseña</a>
					</div>
				</form>
			</div>
		</div>
	</main>
	<script src="js/jquery-3.2.1.min.js"></script>
	<script src="js/popper.min.js"></script>
</body>
</html>
